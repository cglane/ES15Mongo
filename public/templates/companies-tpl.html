<div class="row">
  <div ng-controller = "LoginController">
    <h1  class = "col-md-offset-1">
      <span ng-click = "logOut()"class = "glyphicon glyphicon-log-out"></span>
      <span ng-controller = "CompanyController as cc" ng-click = "cc.folderUpload()" class = "glyphicon glyphicon-upload"></span>
    </h1>
  </div>
  <div ng-controller = "CompanyController as cc"class="jumbotron">
    <h1 class = 'col-md-offset-1'>
      Companies
      <span ng-click = "cc.modalTerm()" class = "glyphicon glyphicon-plus"></span>
    </h1>
    <h6 class = 'col-md-offset-4' >Add A Term</h6>
  </div>
  <div ng-controller = 'CompanyController as cc'class="col-md-6 col-md-offset-3">
    <ul class = 'list-group 'ng-repeat = 'company in cc.companies'>
      <li ng-click = 'cc.seeCompany(company)'class = 'list-group-item '><a ng-href="#/view_company/{{company.id}}"><h3>{{company.id}} {{company.name}}</h3></a></li>
    </ul>
    <ul class = 'list-group'>
      <li ng-click = 'cc.goMain()'class = 'list-group-item'><a href="#/main"><h3>See All</h3></a></li>
    </ul>
  </div>
</div>
