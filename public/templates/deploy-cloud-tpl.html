<div >
        <div class="modal-header">
            <h3 class="modal-title">Deploy Changes To Amazon Cloud</h3>

        </div>
        <div class="modal-body">
              <h1>Local Download</h1>
              <uib-progressbar max="localMax" value="localDynamic"><span style="color:white; white-space:nowrap;">{{localDynamic}} / {{localMax}}</span></uib-progressbar>
              <h1>AWS Upload</h1>
              <uib-progressbar max="awsMax" value="awsDynamic"><span style="color:white; white-space:nowrap;">{{awsDynamic}} / {{awsMax}}</span></uib-progressbar>
              <h1>
                <span class = "glyphicon glyphicon-cloud-upload">
                  <a ng-click = "writeAll()"><button class = "btn btn-primary">Deploy</button></a>
                </span>
              </h1>
              <h3 ng-show = "deployComplete">
                All Files Uploaded To Amazon!
              </h3>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>

</div>
