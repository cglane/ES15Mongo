<div class="modal-header">
            <h3 class="modal-title">Add a Term To The Database!</h3>
</div>
        <div class="modal-body">
          <form name = "myForm">
  <fieldset class="form-group">
    <label >Group</label>
    <input  name = "group"type="text" ng-model = 'term.group'class="form-control"  required placeholder="Group">
  </fieldset>
  <fieldset class="form-group">
    <label >Key</label>
    <input  type="text" ng-model = "term.key"class="form-control" required placeholder="Key">
  </fieldset>
  <fieldset class="form-group">
    <label>Created By</label>
    <input  type="text" ng-model = "term.createdBy" class = "form-control"placeholder = "Jesus Maria" value="">
  </fieldset>
  <fieldset class="form-group">
    <label>Comments</label>
    <input type="text" class="form-control" placeholder="comments">
  </fieldset>
<a ng-click = "addTranslation()"href="#"><span>Add A Translation</span></a>
<div ng-repeat = "trans in translations">
  <fieldset class="form-group">
    <label>Translation {{$index + 1}}</label>
    <input type="text"  ng-model = "term.translations[$index].value"placeholder="Value"class="form-control" required>
    <label>Language</label>
    <select multiple  class="form-control" ng-model = "term.translations[$index].lang" required>
      <option>en-US</option>
      <option>de-DE</option>
      <option>en-GB</option>
      <option>es-SP</option>
      <option>it-IT</option>
      <option>nl-NL</option>
      <option>pt-BR</option>
      <option>zh-CN</option>
    </select>
    <label >ClientId</label>
    <select  multiple class="form-control" ng-model = "term.translations[$index].optionClientId" required>
      <option ng-repeat = "company in companyIds">{{company}}</option>
    </select>
  </fieldset>
</div>
<div class="modal-footer">
          <input class="btn btn-primary" type="submit" ng-click="ok(myForm)">
          <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</form>
        </div>
